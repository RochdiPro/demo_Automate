<div class="container mt-4">
    <h2 class="mb-4">Automate : Lire et Écrire</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Bloc Écrire</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="ajouterDonnee()" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="donnee.nom" name="nom" placeholder="Nom"
                        required />
                </div>

                

                <div class="col-md-4">
                    <input type="text" class="form-control" [(ngModel)]="donnee.valeur" name="valeur"
                        placeholder="Valeur" required />
                </div>

                <!-- Channel en lecture seule -->
                <div class="col-md-4">
                    <input type="text" class="form-control" [ngModel]="donnee.channel" name="channel" readonly />
                </div>

                <!-- Device en lecture seule -->
                <div class="col-md-4">
                    <input type="text" class="form-control" [ngModel]="donnee.device" name="device" readonly />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Ajouter</button>
                </div>
            </form>

        </div>

    </div>

    <div class="card">
        <div class="card-header">
            <h3>Données ajoutées</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>Valeur</th>
                        <th>Channel</th>
                        <th>Device</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let donnee of donnees">
                        <td>{{ donnee.nom }}</td>
                        <td>{{ donnee.adresse }}</td>
                        <td>{{ donnee.valeur }}</td>
                        <td>{{ donnee.channel }}</td>
                        <td>{{ donnee.device }}</td>
                         
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
